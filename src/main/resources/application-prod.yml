spring:
  application:
    name: GoormBus-prod

  config:
    import:
      - file:env/prod.env[.properties]

  datasource:
    url: ${MYSQL_URL}
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: false              # 기본적으로 SQL 로그는 찍지 않음
        format_sql: true             # 보기 좋게 포매팅 (켜질 때용)
        use_sql_comments: false      # JPQL 주석 비활성화
        generate_statistics: true   # 통계 비활성화 (Hibernate 내부 로그 제거)
        dialect: org.hibernate.dialect.MySQLDialect

  servlet:
    multipart:
      enabled: true
      max-request-size: 30MB
      max-file-size: 30MB

  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}
    password: ${REDIS_PASSWORD}

jwt:
  secret: ${JWT_SECRET}
  access-expiration: ${JWT_ACCESS_EXPIRATION}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION}

logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG                    # SQL 문 출력
    org.hibernate.orm.jdbc.bind: TRACE           # 파라미터 값 출력

feign:
  client:
    config:
      default:
        connectTimeout: 3000
        readTimeout: 3000

twilio:
  account-sid: ${TWILIO_ACCOUNT_SID}
  auth-token: ${TWILIO_AUTH_TOKEN}
  from-number: ${FROM_NUMBER}
