plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.8'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'goorm'
version = '0.0.1-SNAPSHOT'
ext {
	set('springCloudVersion', "2023.0.1")
}
java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}
/*
 * 💡 프로젝트 의존성 정의
 */
dependencies {

	// --- 🧭 API 문서 & Validation ---
	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.6.0'   // Swagger UI
	implementation 'org.springframework.boot:spring-boot-starter-validation'     // @Valid 유효성 검증

	// --- ☁️ Spring Cloud & AWS ---
	implementation 'org.springframework.cloud:spring-cloud-starter-aws:2.2.6.RELEASE'  // AWS SDK (S3, SES 등)
	implementation 'org.springframework.cloud:spring-cloud-starter-openfeign'          // OpenFeign HTTP 클라이언트

	// --- 🔐 Security & OAuth2 ---
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'

	// --- 🧾 JWT ---
	implementation 'io.jsonwebtoken:jjwt-api:0.12.5'
	runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.12.5'
	runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.12.5'    // JWT 파싱용 Jackson 모듈

	// --- ☎ Twilio ---
	implementation('com.twilio.sdk:twilio:9.13.0') {  // 음성/문자 알림용 Twilio SDK
		exclude group: 'io.jsonwebtoken'
	}

	// --- 🌐 Web & WebFlux ---
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-webflux'        // Reactive API 호출용 WebClient

	// --- 💾 Database & JPA ---
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.mariadb.jdbc:mariadb-java-client:3.3.2'  // MariaDB 드라이버
	runtimeOnly 'org.postgresql:postgresql'                      // PostgreSQL 드라이버
	runtimeOnly 'com.mysql:mysql-connector-j'                    // MySQL 드라이버 (환경별 선택)

	// --- ⚙️ Data & Caching ---
	implementation 'org.springframework.boot:spring-boot-starter-data-redis'     // Redis 캐싱
	implementation 'com.fasterxml.jackson.core:jackson-databind'                 // JSON 직렬화/역직렬화

	// --- 🧩 HTML Parser ---
	implementation 'org.jsoup:jsoup:1.16.1'     // HTML 파싱 및 데이터 스크래핑용

	// --- 🧱 Lombok ---
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	// --- 🧪 Test ---
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.security:spring-security-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
